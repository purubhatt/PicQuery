<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seascape Wallpaper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

          <button type="button" class="close" aria-label="Close" onclick="closePop()">
            <span aria-hidden="true">&times;</span>
          </button>
          <a href="#" download="image5.jpg" class="icon"><button class="btn" style="width:100%"><i class="fa fa-download"></i></button></a>
        </div>
        
        <div class="row">
          <div class="col-lg-4">
            <img src="sea1.jpg" class="images">
            <img src="sea2.jpg" class="images">
            <img src="sea3.jpg" class="images">
          </div>
          <div class="col-lg-4">
            <img src="sea4.jpg" class="images">
            <img src="sea5.jpg" class="images">
            <img src="sea6.jpg" class="images">
          </div>
          <div class="col-lg-4">
            <img src="sea7.jpg" class="images">
            <img src="sea8.jpg" class="images">
            <img src="sea9.jpg" class="images">
          </div>
        </div>
        <div>
          
        </div>
    </div>
